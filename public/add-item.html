<head><title>Create new profile</title></head>
<body>
    <form method="get" action="/success-item.html">

            style="color:#BBB;"/>
        </label>
        </p>
        <p><label>description
            <input type="text" name="name" value="description"

        </p>
        <input type="submit" value="Submit"/>

</html>
