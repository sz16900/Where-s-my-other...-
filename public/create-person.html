<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Create new profile</title></head>
<body>
    <form method="post" action="/success-person.html">
        <p><label>name
            <input type="text" name="name" value="name"
            onblur="if(this.value==''){ this.value='name'; this.style.color='#BBB';}"
            onfocus="if(this.value=='name'){ this.value=''; this.style.color='#000';}"
            style="color:#BBB;"/>
        </label>
        </p>
        <p><label>email
            <input type="text" name="name" value="email"
            onblur="if(this.value==''){ this.value='email'; this.style.color='#BBB';}"
            onfocus="if(this.value=='email'){ this.value=''; this.style.color='#000';}"
            style="color:#BBB;"/>
        </label>
        </p>
        <p><label>phone
            <input type="text" name="name" value="phone"
            onblur="if(this.value==''){ this.value='phone'; this.style.color='#BBB';}"
            onfocus="if(this.value=='phone'){ this.value=''; this.style.color='#000';}"
            style="color:#BBB;"/>
        </label>
        </p>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
